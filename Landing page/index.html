<!DOCTYPE html>
<html>
<head>
    <title>Landing page Website Design using HTML & CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/apple5.jpeg" width="300">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><p>FUTURE</p><br>
            <div class="box2"></div><p>IS IN YOUR HANDS</p><br>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>STYLE<br>IS THE PERFECTION OF A POINT OF VIEW</h1>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="images/apple.png" class="animate__animated animate__lightSpeedInRight animate__delay-3s">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-5s">
            <img src="images/instalogo.jpg">
            <img src="images/twitterlogo.jpg">
            <img src="images/face.4.jpg">
            <img src="images/watsap.jpg">
        </div>
    </header>
</body>
</html>
